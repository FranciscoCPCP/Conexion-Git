<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Tienda Musical</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
      color: #f8c146;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #33334d;
      color: #fff;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .card p {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>üéµ MusicShop</h2>
    <a href="#">Dashboard</a>
    <a href="#">Productos</a>
    <a href="#">Categor√≠as</a>
    <a href="#">Pedidos</a>
    <a href="#">Clientes</a>
    <a href="#">Configuraci√≥n</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Panel de Control</h1>
    </div>

    <div class="card-container">
      <div class="card">
        <h3>Instrumentos en Stock</h3>
        <p>152 art√≠culos disponibles</p>
      </div>
      <div class="card">
        <h3>Ventas Hoy</h3>
        <p>$1,280.00</p>
      </div>
      <div class="card">
        <h3>Pedidos Pendientes</h3>
        <p>8 pedidos por despachar</p>
      </div>
      <div class="card">
        <h3>Clientes Registrados</h3>
        <p>324 usuarios activos</p>
      </div>
    </div>
  </div>

</body>
</html>
